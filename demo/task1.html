<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner{
            width: 300px;
            height: 300px;
            background: red;
        }
        .outer{
            width: 600px;
            height: 600px;
            background: blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="outer" data-name="1">
        <div class="inner" data-name="2"></div>
    </div>
</body>
<script>
    // Let's get hold of those elements
    var outer = document.querySelector('.outer');
    var inner = document.querySelector('.inner');

    // Here's a click listener…
    function onClick() {
        console.log(inner.getAttribute('data-name') + 'h');
        Promise.resolve().then(function() {
            console.log(inner.getAttribute('data-name') + 'l');
        });
        inner.setAttribute('data-name', '3');
    }

    // …which we'll attach to both elements
    inner.addEventListener('click', onClick);
    outer.addEventListener('click', onClick);
</script>

</html>
