<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./index.js">
			
		</script>
		<style>
			.sj {
			    width: 0; 
			    height: 0;
			    outline-width: 100px;
			    outline-style: solid;
			}
			
			.sj-left {
			    outline-color: pink;
			}
			
			.sj-right {
			    outline-color: transparent transparent transparent pink;
			}
			
			.sj-top {
			    outline-color: transparent transparent pink transparent;
			}
			
			.sj-bottom {
			    outline-color: pink transparent transparent transparent;
			}
		</style>
	</head>
	<body>
		<div class="sj sj-right "></div>
	</body>
</html>
