<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0ff;
            animation: move 4s cubic-bezier(0.6, -0.28, 0.74, 0.05) 3 alternate both;
        }
        div:hover {
            animation-play-state: paused;
        }
        @keyframes move {
          100% {
              transform: translate(200px, 0);
          }
        }
    </style>
</head>
<body>

<div></div>

<script src="../Util/index.js" type="module"></script>

</body>
</html>
